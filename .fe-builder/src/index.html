<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <title>Document</title>
</head>

<body>
  <div class="my-container">
    <nav class="navbar navbar-expand-lg navbar-light backcol">
      <div class="container-fluid">

        <div class="navbar-brand">
          <a class="navbar_big-logo" href="/">
            <img src="images/work_logo.png" width="190">
          </a>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Главная</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-light" href="#">Расписание</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-light" href="#">Новости</a>
            </li>

            <li>
              <button class="btn text-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight">Другое</button>
            </li>

            <li>
              <form class="d-flex">
                <button class="btn button-color" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </form>
            </li>
          </ul>

        </div>
      </div>
    </nav>

    <main class="swiper mySwiper">
        <div class="swiper-wrapper">

          <div class="swiper-slide">
            
           <div class="row">
            <div class="col">
              <img src="images/img.png" alt="">
            </div>
            <div class="col bg-dark">
              <h1>ghbdfejl</h1>
            </div>
           </div>
          </div>
          <div class="swiper-slide ">Текст</div>
          
          <div class="swiper-slide">3</div>
          <div class="swiper-slide infoPost ">Текст 2</div>
          
          <div class="swiper-slide">5</div>
          <div class="swiper-slide infoPost ">Текст 3</div>
          
          
  
      
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </main>

  </div>

  <!-- offcanvas -->
  <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 id="offcanvasRightLabel">Offcanvas right</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">

    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
